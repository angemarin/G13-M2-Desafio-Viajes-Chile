<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Viajes Chile</title>

<!--Estilos-->
    <link rel="stylesheet" href="./css/styleDesafioViajes.css">

<!--Tipografía Lato-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<!--Fontawesome-->
    <script src="https://kit.fontawesome.com/b2334488fd.js" crossorigin="anonymous"></script>

<!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!--Favicon de la pag-->
    <link rel="icon" type="image/png" href="./assets/img/viajes.svg">

</head>

<body>


<!--Navbar-->


    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-transparent">
            <div class="container">
                <a class="navbar-brand text-light" href="#"><img src="./img/viajes.svg" alt="logo-viajes-Chile" class="d-inline-block aling-text-top ms-4 me-2" width="30px"/>Viajes Chile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#myCarousel">Inicio</a>
                    </li>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="#quienesSomos">Quienes Somos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="#destacados">Destacados</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="#contacto">Contacto</a>
                    </li>

                </ul>
            </div>
            </div>
        </nav>
    </header>


<!--Carrusel-->


    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img" width="100%" height="100%" src="./img/carousel1.jpg" 
                    aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <rect width="100%" height="100%" fill="var(--bs-secondary-color)" alt="slide-1"/>
            </div>

            <div class="carousel-item">
                <img class="bd-placeholder-img" width="100%" height="100%" src="./img/carousel2.jpg" 
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)" alt="slide-2"/>
            </div>

            <div class="carousel-item">
                <img class="bd-placeholder-img" width="100%" height="100%" src="./img/carousel3.jpg" 
                aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)" alt="slide-3"/>
            </div>
        </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
    </div>



<!--JS-->

    <script src="./js/scriptDesafioViajes.js"></script>

<!--Bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
